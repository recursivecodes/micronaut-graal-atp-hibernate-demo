micronaut:
  application:
    name: micronaut-graal-atp-hibernate-demo
datasources:
  default:
    pooled: true
    driverClassName: oracle.jdbc.driver.OracleDriver
jpa:
  default:
    packages-to-scan:
      - 'codes.recursive.model'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.Oracle12cDialect
        hbm2ddl:
          auto: validate
        show_sql: true